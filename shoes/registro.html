<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">   

        <h1>Formulario de Registro</h1>   

        <form>
            <label for="nombreCompleto">Nombre Completo:</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" required>

            <label for="tipoDocumento">Tipo   
 de Documento:</label>
            <select id="tipoDocumento" name="tipoDocumento" required>
                <option value="CC">Cédula   
 de Ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CE">Cédula de Extranjería</option>   

            </select>

            <label for="numeroDocumento">Número de Documento:</label>
            <input type="number" id="numeroDocumento" name="numeroDocumento" required>

            <label for="correoElectronico">Correo Electrónico:</label>
            <input type="email" id="correoElectronico" name="correoElectronico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <label   
             for="telefonoCelular">Teléfono Celular:</label>
            <input type="text" id="telefonoCelular" name="telefonoCelular" maxlength="10" pattern="\d{10}" required>
            
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">Contraseña:</label>   

            <input type="password" id="contrasena" name="contrasena" required>   


            <label for="confirmarContrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmarContrasena" name="confirmarContrasena"   
 required>

    |      <a href="galeria.html" class="button-link">
                 <button type="button" class="button">Registrarse</button>
            </a>
    

        </form>   

    </div>
</body>
</html>
